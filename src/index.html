<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=3811dd5f-f8de-494b-8363-4c7bd519d44d&lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="content-map">
            <div id="map"></div>
        </div>
        <div class="content-info">
            <div class="content-info-item">
                <div class="content-info-item-address">
                    <div class="content-info-item-address-icon"></div>
                    <input type="text" placeholder="Откуда" id="from">
                </div>
            </div>
            <div class="content-info-item">
                <div class="content-info-item-address">
                    <div class="content-info-item-address-icon"></div>
                    <input type="text" placeholder="Откуда" id="to">
                </div>
            </div>
            <div class="content-info-item">
                <div class="select-car">
                    <span class="select-car-icon"></span>
                    <select id="select_car">
                <option value="0">Эконом</option>
                <option value="1">Комфорт</option>
                <option value="2">Детский</option>
                </select>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
